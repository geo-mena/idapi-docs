                    example: []
              example:
                status: 400
                title: "Bad Request"
                detail: "Invalid request."
                type: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/400"
                errors: []
        '401':
          description: Unauthorized
          content:
