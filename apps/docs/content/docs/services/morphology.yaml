components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication
  schemas:
    DocumentValidationStartRequest:
      type: object
      required:
        - country
        - idType
        - frontsideImage
      properties:
        country:
          type: string
          description: ISO 3166-1 alpha-3 country code
          example: "ESP"
        idType:
          type: string
          description: Type of the provided ID
          enum: ["PASSPORT", "DRIVING_LICENSE", "ID_CARD", "VISA"]
          example: "ID_CARD"
        frontsideImage:
          type: string
          format: byte
          description: Base64 encoded open or tokenized image of ID front side
          example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=="
        backsideImage:
          type: string
          format: byte
          description: Base64 encoded open or tokenized image of ID back side. Optional for single-sided documents like PASSPORT
          example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=="
        merchantIdScanReference:
          type: string
          description: Custom operation reference. Max. length 100 characters
          maxLength: 100
          example: "my-scan-ref-001"
    DocumentValidationStartResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp (UTC) of the response in ISO 8601 format
          example: "1970-01-01T00:00:00.000Z"
        scanReference:
          type: string
          description: Reference number for each scan
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        type:
          type: string
          description: Deprecated value. Will be removed in future versions
          example: "1"
          deprecated: true
    DocumentValidationStatusRequest:
      type: object
      required:
        - scanReference
      properties:
        scanReference:
          type: string
          description: Scan reference number
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        type:
          type: string
          description: Deprecated value. Will be removed in future versions
          example: "1"
          deprecated: true
    DocumentValidationStatusResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp (UTC) of the response in ISO 8601 format
          example: "1970-01-01T00:00:00.000Z"
        scanReference:
          type: string
          description: Scan reference number
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        status:
          type: string
          description: Operation status
          enum: ["PENDING", "DONE", "FAILED"]
          example: "DONE"
    DocumentValidationDataRequest:
      type: object
      required:
        - scanReference
      properties:
        scanReference:
          type: string
          description: Scan reference number
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        type:
          type: string
          description: Deprecated value. Will be removed in future versions
          example: "1"
          deprecated: true
    DocumentValidationDataResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp (UTC) of the response in ISO 8601 format
          example: "1970-01-01T00:00:00.000Z"
        scanReference:
          type: string
          description: Scan reference number
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        result:
          type: string
          description: Validation result
          example: "VALID"
        confidence:
          type: number
          format: float
          description: Confidence score of the validation
          example: 0.95
        details:
          type: object
          description: Additional validation details (provider-dependent)
          example: {}

    # Version 2 Schemas
    DocumentValidationStartRequestV2:
      type: object
      required:
        - country
        - idType
        - documentFrontRawImage
      properties:
        country:
          type: string
          description: ISO 3166-1 alpha-3 country code
          example: "ESP"
        idType:
          type: string
          description: Type of the provided ID
          enum: ["PASSPORT", "DRIVING_LICENSE", "ID_CARD", "RESIDENCE_PERMIT", "VISA"]
          example: "ID_CARD"
        documentFrontRawImage:
          type: string
          format: base64
          description: Base64 encoded open or tokenized image of ID front side
          example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=="
        documentBackRawImage:
          type: string
          format: base64
          description: Base64 encoded open or tokenized image of ID back side. Optional for single-sided documents like PASSPORT
          example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=="
        merchantIdScanReference:
          type: string
          description: Custom operation reference. Max. length 100 characters
          maxLength: 100
          example: "custom-ref-123"
        documentRawImageMimeType:
          type: string
          description: Mime format of image
          enum: ["image/png", "image/jpeg"]
          example: "image/jpeg"

    DocumentValidationStartResponseV2:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp (UTC) of the response in ISO 8601 format
          example: "1970-01-01T00:00:00.000Z"
        scanReference:
          type: string
          description: Reference number for each scan
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        type:
          type: string
          description: Deprecated value. Will be removed in future versions
          deprecated: true
          example: "1"

    DocumentValidationStatusRequestV2:
      type: object
      required:
        - scanReference
      properties:
        scanReference:
          type: string
          description: Scan reference number
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        type:
          type: string
          description: Deprecated value. Will be removed in future versions
          deprecated: true
          example: "1"

    DocumentValidationStatusResponseV2:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp (UTC) of the response in ISO 8601 format
          example: "1970-01-01T00:00:00.000Z"
        scanReference:
          type: string
          description: Scan reference number
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        status:
          type: string
          description: Operation status
          enum: ["PENDING", "DONE", "FAILED"]
          example: "DONE"

    DocumentValidationDataRequestV2:
      type: object
      required:
        - scanReference
      properties:
        scanReference:
          type: string
          description: Scan reference number
          example: "fe294c25-17e1-4d98-a958-710edbf00064"
        type:
          type: string
          description: Deprecated value. Will be removed in future versions
          deprecated: true
          example: "1"

    DocumentValidationDataResponseV2:
      type: object
      properties:
        status:
          type: string
          description: State of the service
          enum: ["success", "fail"]
          example: "success"
        verification:
          type: object
          properties:
            acceptanceTime:
              type: string
              format: date-time
              description: Initial timestamp in the format YYYY-MM-DDThh:mm:ss.SSSZ
              example: "2019-11-06T07:15:27.000Z"
            code:
              type: integer
              description: Corresponding status code. See [Service Result Code](/docs/services/serviceResultCodes#service-document-validation-v2)
              enum: [7001, 7002, 9001, 9102, 9103, 9104, 9121]
              example: 9001
            decisionTime:
              type: string
              format: date-time
              description: Timestamp corresponding to the moment of the final decision
              example: "2019-11-06T07:18:36.916Z"
            merchantScanReference:
              type: string
              description: Validation reference number
              example: "12345678"
            scanReference:
              type: string
              description: Internal reference provided in the start status
              example: "12df6045-3846-3e45-946a-14fa6136d79a"
            status:
